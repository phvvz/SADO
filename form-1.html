<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перенаправление на Telegram</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                window.location.href = "https://t.me/Sado_studios";
            }); // задержка в миллисекундах (3 секунды)
        });
    </script>
</head>
<body>
    <h1>Спасибо за ваш заказ!</h1>
    <p>Вы будете перенаправлены в наш Telegram через несколько секунд...</p>
</body>
</html>
